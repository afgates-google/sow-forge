<div class="editor-container" *ngIf="project">
  <div class="editor-header">
    <h2>Editing: {{ project.projectName }}</h2>
    <div class="editor-actions">
      <span class="status-message">{{ statusMessage }}</span>
      <a *ngIf="project.google_doc_url" [href]="project.google_doc_url" target="_blank" class="gdoc-link">View Google Doc</a>
      <button (click)="createGoogleDoc()" [disabled]="isCreatingGDoc">
        {{ isCreatingGDoc ? 'Creating...' : 'Create Google Doc' }}
      </button>
      <button (click)="saveSow()" [disabled]="!isDirty || isSaving">
        {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </div>

  <div class="editor-content">
    <!-- This assumes you are using ngx-markdown or a similar library -->
    <!-- A simple textarea is used here for demonstration -->
    <textarea class="markdown-editor" [(ngModel)]="editableSowText"></textarea>
    
    <div class="markdown-preview">
      <!-- To display the rendered markdown, you would use a component like ngx-markdown -->
      <!-- <markdown [data]="editableSowText"></markdown> -->
      <pre>{{ editableSowText }}</pre> <!-- Simple preview -->
    </div>
  </div>
</div>

<div *ngIf="!project">
  <p>Loading editor...</p>
</div>
