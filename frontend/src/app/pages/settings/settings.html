<div class="settings-container">
  <h2>Application Settings</h2>
  <p>Modify global settings that control the backend AI processes.</p>

  <form *ngIf="settings" (ngSubmit)="saveSettings()">
    <div class="form-grid">
      <!-- MODIFIED: Call the formatLabel method -->
      <div class="form-group" *ngFor="let key of objectKeys(settings)">
        <label [for]="key">{{ formatLabel(key) | titlecase }}</label>
        <input type="text" [id]="key" [name]="key" [(ngModel)]="settings[key]">
      </div>
    </div>
    
    <div class="actions">
      <button type="submit">Save Settings</button>
      <span class="status-message">{{ statusMessage }}</span>
    </div>
  </form>

  <div *ngIf="!settings">
    <p>Loading settings...</p>
  </div>
</div>
