<div class="page-container">
  <!-- The <h2> is now OUTSIDE the main card, at the page level -->
  <h2>Template Manager</h2>
  <p>Create new SOW templates from sample documents or manage existing ones.</p>

  <div class="content-card new-template-section">
    <h3>Create New Template</h3>
    <div class="form-group">
      <label for="templateName">Template Name</label>
      <input id="templateName" type="text" [(ngModel)]="newTemplateName" placeholder="e.g., Standard Project SOW">
    </div>
    <div class="form-group">
      <label for="templateDesc">Description</label>
      <textarea id="templateDesc" [(ngModel)]="newTemplateDescription" placeholder="A brief description of when to use this template."></textarea>
    </div>
    <div class="form-group">
      <label>Upload Sample Files (PDF, TXT)</label>
      <input type="file" (change)="onFileSelected($event)" multiple>
      <ul *ngIf="stagedFiles.length > 0" class="staged-files-list">
        <li *ngFor="let file of stagedFiles; let i = index">
          {{ file.name }} <button (click)="removeStagedFile(i)">Ã—</button>
        </li>
      </ul>
    </div>
    <button (click)="createTemplate()" [disabled]="!newTemplateName || stagedFiles.length === 0 || isCreating">
      {{ isCreating ? 'Creating...' : 'Create Template from Samples' }}
    </button>
  </div>

  <div class="content-card existing-templates-section">
    <h3>Existing Templates</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of templates">
          <td>{{ t.name }}</td>
          <td>{{ t.description }}</td>
          <td class="actions-cell">
            <a [routerLink]="['/templates', t.id, 'edit']" class="action-btn">Edit</a>
            <button (click)="deleteTemplate(t.id, t.name)" class="action-btn delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
