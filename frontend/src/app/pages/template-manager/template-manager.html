<div class="manager-container">
  <h2>Template Manager</h2>

  <!-- Section for creating a new template -->
  <div class="new-template-section">
    <h3>Create New Template</h3>
    <div class="form-group">
      <label for="templateName">Template Name</label>
      <input id="templateName" type="text" [(ngModel)]="newTemplateName" placeholder="e.g., Standard Project SOW">
    </div>
    <div class="form-group">
      <label for="templateDesc">Description</label>
      <textarea id="templateDesc" [(ngModel)]="newTemplateDescription" placeholder="A brief description of when to use this template."></textarea>
    </div>
    <!-- THIS IS THE NEW CODE -->
<div class="form-group">
  <label>Upload Sample Files (PDF, TXT)</label>
  
  <!-- This input is now hidden, but is still triggered by the button below. -->
  <input type="file" (change)="onFileSelected($event)" multiple hidden #templateFileInput>
  
  <!-- This is the new, styled button that the user will see and click. -->
  <button type="button" class="select-files-btn btn-secondary" (click)="templateFileInput.click()">
    <span class="material-symbols-outlined">upload_file</span>
    Select Sample Files
  </button>
  
  <!-- The list of staged files remains the same -->
  <ul *ngIf="stagedFiles.length > 0" class="staged-files-list">
    <li *ngFor="let file of stagedFiles; let i = index">
      <span>{{ file.name }}</span>
      <!-- REPLACED BUTTON WITH A STYLED ICON -->
      <button (click)="removeStagedFile(i)" class="remove-btn btn-secondary" title="Remove file">
        <span class="material-symbols-outlined">close</span>
      </button>
    </li>
  </ul>
</div>
<button class="btn-primary" (click)="createTemplate()" [disabled]="!newTemplateName || stagedFiles.length === 0 || isCreating">
  {{ isCreating ? 'Creating...' : 'Create Template from Samples' }}
</button>
  </div>

  <!-- Section for listing existing templates -->
  <div class="existing-templates-section">
    <h3>Existing Templates</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- THIS IS THE CORRECTED TABLE ROW -->
        <tr *ngFor="let t of templates">
          <!-- In template-manager.component.html's table -->
          <td>
            <div *ngIf="editingTemplateId !== t.id; else editTemplateBlock">
              <div class="name-cell">
                <span>{{ t.name }}</span>
                <span class="material-symbols-outlined edit-icon" (click)="startTemplateNameEdit(t, $event)" title="Rename Template">
                  edit_square
                </span>
              </div>
            </div>
            <ng-template #editTemplateBlock>
              <div class="edit-form-inline">
                  <input type="text" [(ngModel)]="t.name" (keyup.enter)="saveTemplateName(t)" (keyup.escape)="cancelTemplateNameEdit(t)">
                  <button class="save-btn" (click)="saveTemplateName(t)" title="Save"><span class="material-symbols-outlined">check</span></button>
                  <button class="cancel-btn" (click)="cancelTemplateNameEdit(t)" title="Cancel"><span class="material-symbols-outlined">close</span></button>
              </div>
            </ng-template>
          </td>
          <td>{{ t.description }}</td>
          <td class="actions-cell">
            <a [routerLink]="['/templates', t.id, 'edit']" class="action-btn">Edit Content</a>
            <button (click)="deleteTemplate(t.id, t.name)" class="action-btn delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
