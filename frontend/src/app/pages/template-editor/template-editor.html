<div class="editor-container" *ngIf="templateDoc">
  <div class="editor-header">
    <h2>Editing Template: {{ templateDoc.name }}</h2>
    <div class="actions">
      <span class="status-message">{{ statusMessage }}</span>
      <button (click)="saveTemplate()">Save Template</button>
    </div>
  </div>
  
  <!-- NEW: Tab Navigation -->
  <div class="tab-nav">
    <button class="tab-button" [class.active]="activeTab === 'write'" (click)="activeTab = 'write'">
      Write
    </button>
    <button class="tab-button" [class.active]="activeTab === 'preview'" (click)="activeTab = 'preview'">
      Preview
    </button>
  </div>

  <!-- NEW: Tab Content -->
  <div class="editor-content">
    <textarea 
      *ngIf="activeTab === 'write'"
      class="markdown-editor" 
      [(ngModel)]="editableContent">
    </textarea>
    
    <div *ngIf="activeTab === 'preview'" class="markdown-preview">
      <markdown [data]="editableContent"></markdown>
    </div>
  </div>
</div>
